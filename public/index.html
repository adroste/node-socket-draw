<!DOCTYPE html>
<html>
<head>
    <title>node-draw test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
<header>node-draw test | state: <span id="state" class="text-red">not connected</span> | latency: <span id="latency">unknown</span></header>
<div>
    <canvas id="drawbox" width="640" height="480"></canvas>
</div>

<div id='type'>
    <input type='radio' id='radio_thickness_s' name='radio_thickness' value='S'>S
    <input type='radio' id='radio_thickness_m' name='radio_thickness' value='M' checked="checked">M
    <input type='radio' id='radio_thickness_l' name='radio_thickness' value='L'>L
</div>
<br>
Color: <input type="color" id="color" value="#ff0000">
<br>
<input type="checkbox" id="eraser" value="eraser">Eraser (Slow!)
<br>
<button id="clear">Clear</button>
</body>
</html>
